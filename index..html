<!DOCTYPE html>
<html>
<head>
	<title>typing master</title>
	<link rel="stylesheet" type="text/css" href="type.css">



</head>
<body>
	<div>
		<header  class="header " >
			<h1>Typing Master!......</h1>
		</header>
	</div><br><br><br>
	<div style="margin-top: 2%;">
			<marquee>
		<h1 style="font-size: 50px;	text-shadow: 1px 1px grey;color:white;"> Welcome And Let Know Your Typing Speed</h1></marquee>
	<div class="accuracy" style="width:10%;height:50%;background-color: #F8C471 ; font-size: 40px;color:red;margin-left:44%;text-align: center; margin-top: 8%;">
		<p > Accuracy</p>
		<p id="acct">100%</p></div>
	</div><


	<div class="container-fluid"  style="padding-top: 8%;  text-align: center!important;">

		<div class="main"  id="main1" >write your code here.</div>
		<div class="sub"> 
			<textarea class="text"  onkeyup="spell()"   id="text1" placeholder=" Timer Start when you start typing"  ></textarea>
		</div><br/>

<div style="padding: 40px; width:11%;height:60%;background:black;color: #AAB7B8;text-align: center; margin-left: 44%;">
		<span style="font-size:45px;" id="timer"> Time 00:30</span></div>
		<div style="padding-top: 20px;">
	
			<button class="button button2" id="btn2" style="font-size: 25px; " onclick="reset()" >Reset </button></div>


	</div>



		<script src="type.js"></script>

</body>
